    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 px-3">
    <a class="navbar-brand" href="index.html">Premier Meat</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">

                <a class="nav-link active" href="register.html">Registro</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5 w-50">
    <h2 class="mb-5">Registro</h2>
    <form class="needs-validation" id="registerForm" novalidate>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control bg-dark text-light" id="name" name="name" required>
            <div class="invalid-feedback">Por favor, ingresa tu nombre sin caracteres extraños.</div>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control bg-dark text-light" id="email" name="email" required>
            <div class="invalid-feedback">Por favor, ingresa un correo electrónico válido sin caracteres extraños.</div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control bg-dark text-light" id="password" name="password" required>
            <div class="invalid-feedback">Por favor, ingresa una contraseña.</div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Re ingresar contraseña:</label>
            <input type="password" class="form-control bg-dark text-light" id="confirmPassword" name="confirmPassword" required>
            <div class="invalid-feedback">La contraseñá debe ser igual a la primera.</div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
    </form>
</div>

<script type="module" src="js/register.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
